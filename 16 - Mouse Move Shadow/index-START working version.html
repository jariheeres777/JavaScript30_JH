<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>

    const hero = document.querySelector('.hero')
    const h1 = document.querySelector('h1')
    const shadow = 100;

    function shadows(e) {
      const { offsetWidth: width, offsetHeight: height } = hero
      let { offsetX: x, offsetY: y } = e
      if (this !== e.target) {
        x = x + e.target.offsetLeft
        y = y + e.target.offsettop
      }
      const xshadow = Math.round((x / width * shadow)-(shadow/2))
      const yshadow = Math.round((y / height * shadow)-(shadow/2))

      h1.style.textShadow =  `${xshadow}px ${yshadow}px 0 rgba(0, 0, 0, 1)`
    }
    hero.addEventListener('mousemove', shadows)
  </script>
</body>

</html>
