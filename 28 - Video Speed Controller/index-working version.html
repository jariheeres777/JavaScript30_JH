<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
           controls></video>
    <div class="speed">
        <div class="speed-bar">1Ã—</div>
    </div>
</div>

<script>
    const speedBar = document.querySelector('.speed')
    const bar = document.querySelector('.speed-bar')
    const movie = document.querySelector('video')


    speedBar.addEventListener('mousemove', function (e) {
        const y = e.pageY - this.offsetTop
        const percent = y / this.offsetHeight
        const min = 0.4
        const max = 4
        const height = Math.round(percent * 100) + '%'
        bar.style.height = height
        const playbackrate = percent * (max - min) + min
        bar.textContent = playbackrate.toFixed(2)
        console.log(height)
        movie.playbackRate = playbackrate
    })




</script>
</body>
</html>
